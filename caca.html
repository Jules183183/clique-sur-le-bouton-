<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher une Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f3f3f3;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        img {
            display: none;
            margin-top: 20px;
            max-width: 80%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Bienvenue</h1>
    <p>Clique sur le bouton pour afficher l'image :</p>
    <button onclick="showImage()">Clique dessus</button>
    <img id="myImage" src="test.img" alt="Image Ã  afficher">

    <script>
        function showImage() {
            const img = document.getElementById('myImage');
            img.style.display = 'block';
        }
    </script>
</body>
</html>
